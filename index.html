<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Question 2(b)</title>
</head>
<body>
	<div class="body">
    <h2>Shopping Address</h2>

  <form action="">
   
    <input type="text" id="fname" name="firstname" placeholder="First Name">

    <input type="text" id="lname"  placeholder="Last Name">
    <input type="text" id="address"  placeholder="Address">
    <input type="text" id="apt"  placeholder="Apt">
    <input type="text" id="city"  placeholder="City">
    <select id="state" >
      <option value="Male">State</option>
      <option value="Male">State2</option>
      <option value="Female">State3</option>
    </select>
    <input type="number" id="zip"  placeholder="Zip Code">
    <input type="email" id="email"  placeholder="Email address for receipt">
    <input type="number" id="phone"  placeholder="Primary Phone">
    
  
    <input type="submit" id="button"  value="Continue">
  </form>
</div>

</body>
</html>
